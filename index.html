<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legion Pro 7 Intel, 40.64cms - Core Ultra</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    
    <div class="card">
      <div class="lap-img">
        <img src="./imgs/laptop.webp" alt="Legion Pro 7" />
      </div>

      <div class="main-content">
        <p>High-Performance Laptop</p>
        <h2>Legion Pro 7 Intel</h2>
        <p>
          Intel® Core™ Ultra 9 275HX Processor, NVIDIA® GeForce RTX™ 5070, 32 GB
          DDR5-6400MT/s
        </p>
        <p>$1,999</p>
      </div>

      <div class="buy-cart">
        <button>Buy Now</button>
        <button>Add to Cart</button>
      </div>

      <div class="rating">
        <div class="stars">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <p>245 Reviews</p>
        </div>
        <div class="stock">
          <p>In Stock</p>
        </div>
      </div>
    </div>
  </body>
</html>
